syntax = "proto3";
package tg;

enum ELanguage {
    LN_UNDEFINED = 0;
    LN_RU = 1;
    LN_EN = 2;

    LN_OTHER = 3;
}

enum ECategory {
    NC_UNDEFINED = 0;
    NC_ANY = 1;
    NC_SOCIETY = 2;
    NC_ECONOMY = 3;
    NC_TECHNOLOGY = 4;
    NC_SPORTS = 5;
    NC_ENTERTAINMENT = 6;
    NC_SCIENCE = 7;
    NC_OTHER = 8;
    NC_NOT_NEWS = 9;
}

enum EEmbeddingKey {
    EK_UNDEFINED = 0;
    EK_CLUSTERING = 1;
}

message TEmbeddingProto {
    EEmbeddingKey Key = 1;
    repeated float Value = 2;
}

message TDocumentProto {
    string FileName = 1;
    string Url = 2;
    string SiteName = 3;
    uint32 PubTime = 4;
    uint32 FetchTime = 5;
    uint32 Ttl = 6;

    string Title = 7;
    string Text = 8;
    string Description = 9;

    ELanguage Language = 10;
    ECategory Category = 11;

    repeated string OutLinks = 12;
    repeated TEmbeddingProto Embeddings = 13;
}
